version: "3.7"

networks:
  web:
    external: true
  internal:
    external: false

services:
  bandersnatch:
    image: "supercmmetry/bandersnatch:latest"
    #restart: always
    depends_on:
      - db
      - traefik
    container_name: bandersnatch
    env_file: ./.env
    environment:
      - DB_URI=${DB_URI}
      - DEBUG=${DEBUG}
      - NEXUS_FILE=${NEXUS_FILE}
    labels:
      - traefik.backend=bandersnatch
      - traefik.frontend.rule=Host:bandersnatch.dscvit.com;PathPrefix:/api/bandersnatch
      - traefik.docker.network=web
      - traefik.port=1729
    volumes:
      - ./nexus/sample.json:/nexus/sample.json
    networks:
      - web
      - internal

  db:
    image: "postgres:latest"
    #restart: always
    container_name: db
    ports:
      - "5432:5432"
    env_file: ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    labels:
      - traefik.enable=false
    volumes:
      - ./db:/var/lib/postgresql

    networks:
      - internal

  traefik:
    image: "traefik:alpine"
    #restart: always
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    labels:
      - traefik.frontend.rule=Host:bandersnatch.dscvit.com
      - traefik.port=8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./ops/proxy/traefik.toml:/traefik.toml
      - ./ops/proxy/acme.json:/acme.json
    networks:
      - web


  watchtower:
    image: "v2tec/watchtower"
    container_name: "watchtower"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json
    command: --interval 30
    labels:
      - traefik.enable=false

